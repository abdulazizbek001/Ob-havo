<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link class="link" rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqiSEPVC-uryWQuxHGybXn04fvmGwRUJIYwA&usqp=CAU&reload=on">
    <title>The weather</title>
</head>

<body>

    <div data-aos="flip-right" data-aos-duration="2000" class="card">
        <h1 data-aos="zoom-in-up" data-aos-duration="3000" class="card_title"></h1>
        <div data-aos="zoom-out-right" data-aos-duration="3000" class="wrap">
            <img src="./src/assets/svg/Location.svg" alt="svg" width="27" height="27">
            <div>
                <p class="card_data"></p>
                <a href="https://www.google.com/maps/place/%D0%90%D0%BD%D0%B4%D0%B8%D0%B6%D0%B0%D0%BD%D1%81%D0%BA%D0%B0%D1%8F+%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C,+%D0%A3%D0%B7%D0%B1%D0%B5%D0%BA%D0%B8%D1%81%D1%82%D0%B0%D0%BD/@40.7545549,71.7038608,9z/data=!3m1!4b1!4m6!3m5!1s0x38bc939c2cc9f571:0xf677ebc7b76654c8!8m2!3d40.7685941!4d72.236379!16zL20vMDY4OHc2?entry=ttu"
                    target="_blank">
                    <p class="wrap_text"></p>
                </a>
            </div>
        </div>
        <img class="card_sun" src="./src/assets/svg/Sun.svg" alt="svg" width="95" height="95">
        <i class="bi bi-cloud card_cloud"></i>
        <i class="bi bi-wind card_wind"></i>
        <p class="card_temp"></p>
        <p class="card_weather"></p>
    </div>

    <script src="./src/js/app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>


</body>

</html>
